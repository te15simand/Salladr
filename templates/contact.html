{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<p class="errors">Please correct the form</p>
{% endif %}
<div>
  {{ form.name.label }}
  {% if form.errors.name %}
  <ul class="errors">
    {% for error in form.errors.name %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {{ form.name }}
</div>
{% endblock %}
