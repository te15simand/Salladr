{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('contact') }}" method="post">
{% if form.errors %}
<p class="errors">Please correct the form</p>
{% endif %}
<div>
  {{ form.name.label }}
  {% if form.errors.name %}
  <ul class="errors">
    {% for error in form.errors.name %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {{ form.name }}
</div>
<div>
	<button type="submit">Submit</button>
</div>
{% endblock %}
